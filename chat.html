<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>chat with someone - Kokoa clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="chat-screen">
<div class="status-bar">
  <div class="status-bar__column">
    <span>No Service</span>
    <i class="fas fa-wifi"></i>
  </div>
  <div class="status-bar__column">
    <span>18:43</span>
  </div>
  <div class="status-bar__column">
    <span>110%</span>
    <i class="fas fa-battery-full fa-lg"></i>
    <i class="fas fa-bolt"></i>
  </div>
</div>

<header class="alt-header">
  <div class="alt-header_column">
    <a href="chats.html">
      <i class="fas fa-angle-left fa-3x"></i>
    </a>
  </div>
  <div class="alt-header_column">
    <h1 class="alt-header_title">nico</h1>
  </div>
  <div class="alt-header_column">
    <i class="fas fa-search fa-lg"></i>
    <i class="fas fa-bars fa-lg"></i>
  </div>
</header>

<main class="main-screen main-chat">
  <div class="chat_timestamp">
    Tuesday, june 30, 2020
  </div>
  <div class="message-row">
    <img src="https://play-lh.googleusercontent.com/Mz9jlW5SvGM0O8rCJ-QeS1Lobt0nC_UFIb8UzxAHOHPKiZ6vjhyM0jasFmRMZkmSCLzV=w512">
    <div class="message-row_content">
      <span class="message_author">Nicolas</span>
      <div class="message_info">
        <span class="message_bubble">Hi</span>
        <span class="message_time">22:43</span>
      </div>
    </div>
  </div>

  <div class="message-row message-row--own">
    <div class="message-row_content">
      <div class="message_info">
        <span class="message_bubble">wtf r u doing?</span>
        <span class="message_time">22:45</span>
      </div>
    </div>
  </div>
</main>

<form class="reply">
  <div class="reply_column">
    <i class="far fa-plus-square fa-lg"></i>
  </div>
  <div class="reply_column">
    <input type="text" placeholder="Write a Message...">
    <i class="far fa-smile-wink fa-lg"></i>
    <button>
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>

</form>


<script src="https://kit.fontawesome.com/97a797baa6.js"
        crossorigin="anonymous"></script>

</body>
</html>
