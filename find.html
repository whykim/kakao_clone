<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>find - Kokoa clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>

<header class="screen-header">
    <h1 class="screen-header_title">Find</h1>
    <div class="screen-header_icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
    </div>

</header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row_icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Codes</span>
        </div>
        <div class="icon-row_icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="icon-row_icon">
            <i class="far fa-envelope"></i>
            <span>Invite</span>
        </div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended-friends_title</h6>
        <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat_header">
            <h4>Open Chat</h4>
            <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
    </div>

    <div class="open-post">
        <div class="open-post_column">
            <h5 class="open-post_title">#DragonBall</h5>
            <h6 class="open-post_hashtags">#베지밀#손오공#friends</h6>
            <div class="open-post_members">
                <img src="https://avatars3.githubusercontent.com/u/3612017"/>
                <span class="open-post_members-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post_member-status">Active</span>
            </div>
        </div>

        <div class="open-post_column">
            <div class="open-post_photo">
                <img src="https://image.api.playstation.com/vulcan/img/cfn/113078aKv6CYd6bPCouHgT55EjbfcVnXfWvXxoAj27CCnK6Y2_bZ_zIdHq6orsg7Dv9HGJDHQmkC3YiCAxxEAO4G-6MQHHfw.png"/>
                <div class="open-post_heart-count">
                    <i class="fas fa-heart fa-xs"></i><span>326</span>
                </div>
            </div>
        </div>
    </div>

</main>


<nav class="nav">
    <ul class="nav_list">
        <li class="nav_btn">
            <a class="nav_link" href="friends.html">
                <i class="far fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav_btn">
            <a class="nav_link" href="chats.html">
                <span class="nav_notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav_btn">
            <a class="nav_link" href="find.html">
                <i class="fas fa-search fa-2x"></i>
            </a>
        </li>
        <li class="nav_btn">
            <a class="nav_link" href="more.html">
                <div class="nav_notification2"></div>
                <i class="fas fa-ellipsis-h fa-2x"></i>
            </a>
        </li>
    </ul>
</nav>
<div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
</div>
<script src="https://kit.fontawesome.com/97a797baa6.js"
        crossorigin="anonymous"></script>

</body>
</html>
