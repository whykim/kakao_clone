<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>settings - Kokoa clone</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="status-bar">
  <div class="status-bar__column">
    <span>No Service</span>
    <i class="fas fa-wifi"></i>
  </div>
  <div class="status-bar__column">
    <span>18:43</span>
  </div>
  <div class="status-bar__column">
    <span>110%</span>
    <i class="fas fa-battery-full fa-lg"></i>
    <i class="fas fa-bolt"></i>
  </div>
</div>

<header class="alt-header">
  <div class="alt-header_column">
    <a href="more.html">
      <i class="fas fa-angle-left fa-3x"></i>
    </a>
  </div>
  <div class="alt-header_column">

  </div>

  </div>
</header>

<main class="main">
  <ul class="settings-list">
    <li class="settings-setting">
      <div class="settings-setting-column">
        <i class="fas fa-bullhorn"></i>

      </div>
      <div class="settings-setting-column"></div>

    <li class="settings-setting">
      <div class="settings-setting-column">
        <i class="fas fa-flask"></i>
        <span>Kokoa Lab</span>
      </div>
      <div class="settings-setting-column"></div>
    </li>
    <li class="settings-setting">
      <div class="settings-setting-column">
        <i class="fas fa-info-circle"></i>
        <span>Version</span>
      </div>
      <div class="settings-setting-column">Latest Vesion</div>
    </li>
  </ul>



</main>


<nav class="nav">
  <ul class="nav_list">
    <li class="nav_btn">
      <a class="nav_link" href="friends.html">
        <i class="far fa-user fa-2x"></i>
      </a>
    </li>
    <li class="nav_btn">

      </a>
    </li>
    <li class="nav_btn">
      <a class="nav_link" href="find.html">
        <i class="fas fa-search fa-2x"></i>
      </a>
    </li>
    <li class="nav_btn">
      <a class="nav_link" href="more.html">

    </li>
  </ul>

  <span>Your screen is too big ㅠㅠ</span>
</div>

        crossorigin="anonymous"></script>
